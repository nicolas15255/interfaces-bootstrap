<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Bootstrap com CDN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .altura300{
            background-color: rgb(171, 255, 231);
            height: 300px;
        }

        .col-3{
            background-color: beige;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Alinhamento vertical</h1>
        <div class="row altura300 align-items-start">
            <div class="col-3 border align-self-start">coluna 1</div>
            <div class="col-3 border align-self-center">coluna 2</div>
            <div class="col-3 border align-self-end">coluna 3</div>
        </div>
    </div>


    <hr>

    <div class="container">
        <h1>Alinhamento horizontal</h1>
        <div class="row altura300 justify-content-center">
            <div class="col-3 border">coluna1</div>
            <div class="col-3 border">coluna2</div>
            <div class="col-3 border">coluna3</div>
        </div>
    </div>

    <hr>

    <div class="container">
        <div class="row altura300">
            <div class="col-3 mx-auto my-auto">Coluna Margem</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
